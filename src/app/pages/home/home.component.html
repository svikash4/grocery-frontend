      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.Name }}</h5>
          <p class="card-text">
            <strong>â‚¹{{ product.Price }}</strong><br>

        </div>
      </div>
    </div>
  </div>
