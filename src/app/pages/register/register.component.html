<div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Name:</label>
          <input formControlName="name" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <label>Email:</label>
          <input formControlName="email" class="form-control" type="email" />
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input formControlName="password" class="form-control" type="password" />
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
  </div>
