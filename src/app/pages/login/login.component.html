<div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Email:</label>
          <input formControlName="email" class="form-control" type="email" />
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input formControlName="password" class="form-control" type="password" />
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
