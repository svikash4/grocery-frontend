name: 🚀 Deploy Angular to Azure Static Web Apps

on:
  push:
    branches:
      - main  # or master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build Angular App
        run: npm run build -- --configuration production

      - name: 🚀 Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_SAND_043374F10 }} # auto provided
          action: "upload"
          app_location: "/"                     # root of your Angular project
          output_location: "dist/grocery-frontend"  # folder created after build
