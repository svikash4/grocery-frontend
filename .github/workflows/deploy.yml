name: ğŸš€ Deploy Angular App to Azure

on:
  push:
    branches:
      - master  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Angular App
        run: npm run build -- --configuration=production

      - name: ğŸ“ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: grocery-frontend-app  # ğŸ” Change this if your app name is different
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: dist/grocery-frontend
