name: 🚀 Deploy Angular Frontend to Azure

on:
  push:
    branches:
      - master  # or main if your default branch is main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build Angular app
        run: npm run build -- --configuration production

      - name: 📁 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: grocery-frontend-app-a9g2c7c5fefkhker  # Replace with your App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Store this in GitHub Secrets
          package: dist/grocery-frontend
